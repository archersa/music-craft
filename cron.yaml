cron:
- description: Weekday instance creation
  url: /api/create-instance
  schedule: 'every mon,tue,wed,thu,fri 15:00'
  timezone: America/Los_Angeles
- description: Weekday instance deletion
  url: /api/delete-instance
  schedule: 'every mon,tue,wed,thu,fri 21:00'
  timezone: America/Los_Angeles
- description: Weekend instance creation
  url: /api/create-instance
  schedule: 'every sat,sun 08:00'
  timezone: America/Los_Angeles
- description: Weekend instance deletion
  url: /api/delete-instance
  schedule: 'every sat,sun 21:00'
  timezone: America/Los_Angeles
- description: Daily extra instance deletions
  url: /api/delete-instance
  schedule: 'every 2 hours from 23:00 to 03:00'
  timezone: America/Los_Angeles
